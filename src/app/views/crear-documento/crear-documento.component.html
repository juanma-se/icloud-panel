<div class="bg-light dark:bg-transparent d-flex flex-row align-items-center">
  <c-container breakpoint="md" class="mb-3">
    <c-row class="justify-content-center mb-3">

		<c-alert color="warning">Atención: Funcionalidad implementada sin estar requerida - No tiene requerimientos especificos, puede no funcionar 
			según lo esperado. Es motivo de su existencia es la demostación del correcto funcionamiento de los permisos de usuario.
		</c-alert>

      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm #customStylesForm="ngForm" [formGroup]="eventForm" (ngSubmit)="onSubmit()"
                [validated]="customValidated" novalidate class="needs-validation">
                <h1 class="mb-3">Crear Documento</h1>

                <!-- PDF upload -->
				<c-input-group class="mb-3">
					<div class="clearfix">
						<label for="pdf_path">PDF</label>
						<input cFormControl id="pdf_path" type="file" formControlName="pdf_path"
							(change)="onFileChange($event)" />
					</div>
				</c-input-group>

                <!--nombre-->
				<c-input-group class="mb-3">
					<div [cFormFloating]="true">
						<input cFormControl id="name" placeholder="Nombre" type="text"
							formControlName="name" required />
						<label cLabel for="name">Nombre</label>
					</div>
				</c-input-group>

				<!-- Descripción -->
				<c-input-group class="mb-3">
					<div [cFormFloating]="true">
						<textarea cFormControl id="description" placeholder="Descripción"
							formControlName="description" rows="8" required></textarea>
						<label cLabel for="description">Descripción</label>
					</div>
				</c-input-group>

                <!--Relevancia-->
				<c-input-group class="mb-3">
					<div cFormFloating>
						<select cFormControl id="relevance" formControlName="relevance"
							aria-label="relevance" cSelect required>
							<option disabled>Selecciona Relevancia</option>
							<option *ngFor="let relevance of relevances"
									[value]="relevance">
								{{ relevance }}
							</option>
						</select>
						<label cLabel for="relevance">Relevancia</label>
					</div>
				</c-input-group>

                <!--Boton crear -->
                <c-row>
                  <c-col xs="6">
                    <button cButton type="submit" class="px-4 text-white" [disabled]="submit" color="success">
                      Crear Documento
                    </button>
                  </c-col>
                </c-row>

              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>

    </c-row>
  </c-container>
</div>
