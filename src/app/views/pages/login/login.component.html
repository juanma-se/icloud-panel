<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">

      <c-col lg="6" xl="4" class="py-2">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm #form="ngForm" [formGroup]="login" (ngSubmit)="onSubmit()">
                <h1>Ingresar</h1>
                <p class="text-body-secondary">Ingresa tus credenciales</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input cFormControl 
                    autoComplete="email" 
                    cFormControl 
                    placeholder="Correo Electrónico" 
                    type="email"
                    formControlName="email" required
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input cFormControl 
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Contraseña"
                    type="password"
                    formControlName="password" required
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton type="submit" [disabled]="login.invalid" class="px-4 text-white" color="success">
                      Ingresar
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" type="button" (click)="navigateToRegister($event)">
                      ¿No eres usuario? Registrate
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
